<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="lib/js/jquery.js"></script>
    <script src="lib/js/jquery-ui.js"></script>
    <script src="js/countries.js"></script>
    <script src="js/dialog.js"></script>
    <script src="js/scoreboard-panel.js"></script>
    <link rel="stylesheet" href="lib/css/jquery-ui.css"/>
    <link rel="stylesheet" href="css/scoreboard-panel.css"/>
  </head>

  <body>
    <div id="root">

      <div id="label-container">
        <div id="label">
          <input id="label-text" placeholder="Label" value="">
        </div>
      </div>

      <div id="player-container">
        <div id="player-1" class="player">
          <div class="input-container">
            <div id="player-1-label" class="input-label"> Player 1 </div>

            <div id="player-1-name" class="player-name">
              <select id="player-1-name-dropdown"> </select>
            </div>

            <div class="player-column-container">
              <div id="player-1-sponsor-override" class="player-sponsor-override">
                <input id="player-1-sponsor-text" placeholder="Sponsor" value="">
              </div>


              <div id="player-1-name-override" class="player-name-override">
                <input id="player-1-name-text" placeholder="Name" value="">
              </div>
            </div>

            <div id="player-1-country-override" class="player-country-override">
              <select id="player-1-country-dropdown"></select>
            </div>
          </div>

          <div class="score-container">
            <div id="player-1-score" class="player-score">
              <input id="player-1-score-spinner" value="0">
            </div>
          </div>

        </div>

        <div class="gap"></div>

        <div id="player-2" class="player">
          <div class="score-container">
            <div id="player-2-score" class="player-score">
              <input id="player-2-score-spinner" value="0">
            </div>
          </div>

          <div class="input-container">
            <div id="player-2-label" class="input-label"> Player 2 </div>

            <div id="player-2-name" class="player-name">
              <select id="player-2-name-dropdown"> </select>
            </div>

            <div class="player-column-container">
              <div id="player-2-sponsor-override" class="player-sponsor-override">
                <input id="player-2-sponsor-text" placeholder="Sponsor" value="">
              </div>


              <div id="player-2-name-override" class="player-name-override">
                <input id="player-2-name-text" placeholder="Name" value="">
              </div>
            </div>

            <div id="player-2-country-override" class="player-country-override">
              <select id="player-2-country-dropdown"></select>
            </div>
          </div>

        </div>


      </div>

      <div id="button-container">
        <div id="button-left-gap"></div>
        <button type="button" id="update-button"> Update </button>
        <div id="gap-fixed"></div>
        <button type="button" id="swap-button"> Swap </button>
        <div id="button-right-gap"></div>
      </div>

      <div id="pending-changes-label" class="input-label"> </div>

    </div>

  </body>
</html>
